<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>      
      <a mat-list-item routerLink="/">Menu</a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/static/mpcv1">
        <mat-icon>
          looks_one
        </mat-icon> V1
      </a>
      <a mat-list-item routerLink="/static/mpcv2">
        <mat-icon>
          looks_two
        </mat-icon> V2
      </a>
      <a mat-list-item routerLink="/static/services">
        <mat-icon>
          list
        </mat-icon> Services
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="/swagger" target="_blank">
        <mat-icon>
          api
        </mat-icon>
        Swagger</a>
        <a mat-list-item href="/blockly.html" target="_blank">
          <mat-icon>
            api
          </mat-icon>
          Blockly</a>
      
          <a mat-list-item href="/healthchecks-ui" target="_blank">
            <mat-icon>
              Health
            </mat-icon>
            Health</a>
                    


      <a mat-list-item href="/ams" target="_blank">
        <mat-icon>
          format_list_numbered
        </mat-icon>
        Version</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Micro Port Chooser </span>

      <span class="example-spacer"></span>

      <button mat-button [matMenuTriggerFor]="download">
        <mat-icon>
          file_download
        </mat-icon>
        </button>
<mat-menu #download="matMenu">
  <a mat-list-item href="https://github.com/ignatandrei/MicroservicesPortChooser/releases/latest/download/releaseLin.zip/" target="_blank">
    Download Linux</a>      
  <a mat-list-item href="https://github.com/ignatandrei/MicroservicesPortChooser/releases/latest/download/releaseWin.zip/" target="_blank">    
    Download Windows</a> 
    <a mat-list-item href="https://github.com/ignatandrei/MicroservicesPortChooser/releases/latest/download/releaseIISWin.zip/" target="_blank">
      Download IIS</a> 
</mat-menu>


<button mat-button [matMenuTriggerFor]="examples">
  <mat-icon>
    source
  </mat-icon>
  </button>

<mat-menu #examples="matMenu">
  <a mat-list-item href="https://github.com/ignatandrei/MicroservicesPortChooser/" target="_blank">
    <mat-icon>
      source
    </mat-icon>
    Github</a>
  <mat-divider></mat-divider>
  <a mat-list-item href="https://www.nuget.org/packages/MicroservicesPortChooser/" target="_blank">
    <mat-icon>
      code
    </mat-icon>
    Use in .NET Core</a>
  <a mat-list-item href="https://github.com/ignatandrei/MicroservicesPortChooser#express" target="_blank">
    <mat-icon>
      code
    </mat-icon>Use in Express.js</a>
    <a mat-list-item href="https://microservicesportchooser.azurewebsites.net/" target="_blank">
      <mat-icon>
        https
      </mat-icon>
      Demo online</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers" target="_blank">Wikipedia list</a>
      <a mat-list-item href="https://web.mit.edu/rhel-doc/4/RH-DOCS/rhel-sg-en-4/ch-ports.html" target="_blank">RHEL list</a>
      <a mat-list-item href="https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers.xhtml" target="_blank">IANA list</a>
  
</mat-menu>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
